<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple Avancé d'HTML et JavaScript</title>
</head>
<body>
    <h1>Bienvenue sur notre page interactive!</h1>
    <p>Cliquez sur les boutons pour interagir :</p>

    <button onclick="showGreeting()">Afficher un message de bienvenue</button>
    <button onclick="changeColor()">Changer la couleur de fond</button>
    <button onclick="reset()">Réinitialiser</button>

    <div id="messageDisplay" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;">
        <!-- Message will appear here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
